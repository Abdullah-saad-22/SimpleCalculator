<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem solving</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color: rgb(173, 187, 187);">


    <div class="calculator">

        <input type="number" id="result" disabled class="fs-1 mb-3">
        <div class="buttons ">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-clr">AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: rgba(252, 185, 0, 0.911);" class="operations">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: rgba(252, 185, 0, 0.911);" class="operations">/</button>
            <button>.</button>
            <button>0</button>
            <button class="btn-clr">‚Üê</button>
            <button style="background-color: rgba(252, 185, 0, 0.911);" class="operations">-</button>
            <button class="equal">=</button>
            <button style="background-color: rgba(252, 185, 0, 0.911);" class="operations">*</button>
        </div>
    </div>


   




    <script src="js/script.js"></script>
</body>

</html>
